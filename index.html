<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="header">
            <button id="prev">Previous</button>
            <div id="month-year"></div>
            <button id="next">Next</button>
            <button id="toggle-view">Toggle Year/Month View</button>
        </div>
        <table id="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Calendar days will be injected here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal for adding meetings -->
    <div id="meeting-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Schedule a Meeting</h2>
            <form id="meeting-form">
                <label for="meeting-date">Date:</label>
                <input type="text" id="meeting-date" readonly><br>
                <label for="meeting-time">Time:</label>
                <input type="time" id="meeting-time" required><br>
                <label for="meeting-description">Description:</label>
                <textarea id="meeting-description" required></textarea><br>
                <button type="submit">Add Meeting</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
